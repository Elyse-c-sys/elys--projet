<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Fiche Client</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="page-fiche">
    <div class="form-container">
        <h1>HÔTEL LE PRESTIGE MARADI</h1>
        <h3>Tel: 96970571 / 94250556</h3>
        <h2>FICHE DE RENSEIGNEMENT CLIENT</h2>
        <form method="post">
            <label>Nom</label>
            <input type="text" name="nom" required>

            <label>Prénom</label>
            <input type="text" name="prenom" required>

            <label>Date de naissance</label>
            <input type="date" name="date_naissance" required>

            <label>Lieu de naissance</label>
            <input type="text" name="lieu_naissance" required>

            <label>Nationalité</label>
            <input type="text" name="nationalite" required>

            <label>Profession</label>
            <input type="text" name="profession" required>

            <label>Organisme</label>
            <input type="text" name="organisme" required>

            <label>Domicile légal</label>
            <input type="text" name="domicile" required>

            <label>Provenance</label>
            <input type="text" name="provenance" required>

            <label>Destination</label>
            <input type="text" name="destination" required>

            <label>Moyen de transport</label>
            <input type="text" name="transport" required>

            <label>Téléphone</label>
            <input type="text" name="telephone" required>

            <label>Type de pièce</label>
            <input type="text" name="piece_type" required>

            <label>Numéro de pièce</label>
            <input type="text" name="piece_numero" required>

            <label>Date de délivrance</label>
            <input type="date" name="delivre_date" required>

            <label>Lieu de délivrance</label>
            <input type="text" name="delivre_lieu" required>

            <label>Date d’arrivée</label>
            <input type="date" name="arrivee" required>

            <label>Date de départ</label>
            <input type="date" name="depart" required>

            <label>Motif du voyage</label>
            <input type="text" name="motif" required>

            <label>Date de renseignement</label>
            <input type="date" name="renseignement" required>

            <button type="submit">Enregistrer</button>
        </form>

        {% if pdf_url %}
        <div class="pdf-link">
            <p>Fiche enregistrée avec succès. Cliquez ici pour télécharger :</p>
            <a href="{{ pdf_url }}" target="_blank">Télécharger la fiche PDF</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
